<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
</head>
<body>
    <h1>Churn Prediction</h1>
    <form action="/predict" method="post">
        <label for="creditscore">Credit Score:</label>
        <input type="number" id="creditscore" name="CreditScore" required><br><br>
        
        <label for="geography">Geography:</label>
        <select id="geography" name="Geography" required>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Spain">Spain</option>
        </select><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="Gender" required>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="Age" required><br><br>

        <label for="tenure">Tenure:</label>
        <input type="number" id="tenure" name="Tenure" required><br><br>

        <label for="balance">Balance:</label>
        <input type="number" id="balance" name="Balance" required><br><br>

        <label for="numofproducts">Number of Products:</label>
        <input type="number" id="numofproducts" name="NumOfProducts" required><br><br>

        <label for="hascrcard">Has Credit Card:</label>
        <input type="number" id= "hascrcard" name="HasCrCard" required><br><br>

        <label for="isactivemember">Is Active Member:</label>
        <input type="number" id="isactivemember" name="IsActiveMember" required><br><br>

        <label for="estimatedsalary">Estimated Salary:</label>
        <input type="number" id="estimatedsalary" name="EstimatedSalary" required><br><br>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
